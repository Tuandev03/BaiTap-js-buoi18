<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập  mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- GG fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="accordion accordion-flush w-50 h-100"
      id="accordionFlushExample"
    >
      <div class="inner-accordion">
        <!-- Start: Thêm số N -->
        <div class="accordion-body">
          <div class="inner-accordion-body d-flex">
            <div class="mb-3 w-50 me-4">
              <input
                type="text"
                name=""
                id="txt-soN"
                class="form-control txt-form-input "
                placeholder="Nhập số vào mảng"
              />
            </div>
          </div>
          <button
            class="btn px-4 py-2 text-white bg-primary txt-btn1"
            id="themSoN"
          >
            Thêm số
          </button>
          <p
            class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 render_arr"
            id=""
          >
            <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
          </p>
        </div>
        <!-- End: Thêm số N -->

        <!-- Start: Tổng số dương -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Tổng số dương
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body row row-cols-3"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn2"
                id="btn1"
              >
                Tính tổng
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua2"
                id="kq1"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Tổng số dương -->

        <!-- Start: Đếm số dương -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Đếm số dương
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn3"
                id="btn2"
              >
                Đếm số
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua3"
                id="kq2"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Đếm số dương -->

        <!-- Start: Tìm số nhỏ nhất -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFour"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Tìm số nhỏ nhất
            </button>
          </h2>
          <div
            id="flush-collapseFour"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn4"
                id="btn3"
              >
                Tìm số nhỏ nhất
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua4"
                id="kq3"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Tìm số nhỏ nhất -->

        <!-- Start: Tìm số dương nhỏ nhất-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseFive"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Tìm số dương nhỏ nhất
            </button>
          </h2>
          <div
            id="flush-collapseFive"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btn4"
              >
                Tìm số dương nhỏ nhất
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id="kq4"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Tìm số dương nhỏ nhất -->

        <!-- Start: Tìm số chẵn cuối cùng-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseSix"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Tìm số chẵn cuối cùng
            </button>
          </h2>
          <div
            id="flush-collapseSix"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btn5"
              >
                Tìm số chẵn cuối cùng
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id="kq5"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Tìm số chẵn cuối cùng -->

        <!-- Start: Đổi chổ-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseSeven"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Đổi chổ
            </button>
          </h2>
          <div
            id="flush-collapseSeven"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
            <div class="d-flex">
              <div class="w-50 mb-3 me-2 col">
                <input
                  type="text"
                  name=""
                  id="txt-ViTriSo1"
                  class="form-control col"
                  placeholder=" Nhập vị trí số 1"
                />
              </div>
              <div class="w-50 mb-3 me-2 col">
                <input
                  type="text"
                  name=""
                  id="txt-ViTriSo2"
                  class="form-control col"
                  placeholder=" Nhập vị trí số 2"
                />
              </div>
            </div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btn6"
              >
                Đổi chổ
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id="kq6"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Đổi chổ -->

        <!-- Start: Sắp xếp tăng dần-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseEight"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Sắp xếp tăng dần
            </button>
          </h2>
          <div
            id="flush-collapseEight"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btn7"
              >
                Sắp xếp tăng dần
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id="kq7"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Sắp xếp tăng dần -->

        <!-- Start: Tìm số nguyên tố-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseNine"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Tìm số nguyên tố đầu tiên
            </button>
          </h2>
          <div
            id="flush-collapseNine"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btn8"
              >
                Tìm số nguyên tố đầu tiên
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id="kq8"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End: Tìm số nguyên tố đầu tiên-->

        <!-- Start:  Đếm số nguyên-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTen"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Đếm số nguyên
            </button>
          </h2>
          <div
            id="flush-collapseTen"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <div class="w-50 mb-3 me-2 col">
                <input
                  type="text"
                  name=""
                  id="txt-soNguyen"
                  class="form-control col txt-form-input"
                  placeholder=" Nhập số nguyên"
                />
              </div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btnThemSo"
              >
                Thêm số
              </button>
              <p
              class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
              id="kqSoNguyen"
            >
              <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
            </p>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btn9"
              >
                Đếm số nguyên
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id="kq9"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End:  Đếm số nguyên-->

        <!-- Start: So sánh số âm và số dương-->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseEleven"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              So sánh số âm và số dương
            </button>
          </h2>
          <div
            id="flush-collapseEleven"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="inner-accordion-body d-flex"></div>
              <button
                class="btn px-4 py-2 text-white bg-primary txt-btn5"
                id="btn10"
              >
                So Sánh
              </button>
              <p
                class="w-100 mt-3 p-3 bg-success bg-opacity-50 rounded-2 txt-ketQua5"
                id="kq10"
              >
                <i class="fa-solid fa-circle-arrow-right fs-5 text-light"></i>
              </p>
            </div>
          </div>
        </div>
        <!-- End:  So sánh số âm và số dương-->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
